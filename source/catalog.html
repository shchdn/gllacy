<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gllacy Shop</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="main-header-wrapper">
                <nav class="main-nav">
                    <a href="index.html" class="main-nav__logo-link">
                        <svg width="154" height="64">
                            <use xlink:href="img/vector/sprite.svg#main-logo"></use>
                        </svg>
                    </a>
                    <ul class="main-nav__list header-list">
                        <li class="header-list__item">
                            <a href="catalog.html" class="page-link">Каталог</a>
                        </li>
                        <li class="header-list__item">
                            <a class="page-link in-development">Доставка и оплата</a>
                        </li>
                        <li class="header-list__item">
                            <a class="page-link in-development">О компании</a>
                        </li>
                    </ul>
                </nav>
                <ul class="user-list">
                    <li class="user-list__item button-search"></li>
                    <li class="user-list__item button-login">
                        <p class="user-list__text">Вход</p>
                    </li>
                    <li class="user-list__item button-cart">
                        <p class="user-list__text">Пусто</p>
                    </li>
                </ul>
            </div>
            <div class="phone-wrapper">
                <p class="phone-desc">С 10 до 20, ежедневно</p>
                <a href="tel:+78124502525" class="phone-text">8 812 450-25-25</a>
            </div>
        </div>
    </header>
    <main class="main-page">
        
    </main>
    <footer class="main-footer">
        <div class="container">
            <h2 class="visually-hidden">Социальные сети</h2>
            <ul class="social-list">
                <li class="social-list__item">
                    <a href="" class="social-list__link">
                        <svg class="social-list__image" width="32" height="32">
                            <use xlink:href="img/vector/sprite.svg#twitter"></use>
                        </svg>
                        <h3 class="visually-hidden">Twitter</h3>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="" class="social-list__link">
                        <svg class="social-list__image" width="32" height="32">
                            <use xlink:href="img/vector/sprite.svg#instagram"></use>
                        </svg>
                        <h3 class="visually-hidden">Instagram</h3>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="" class="social-list__link">
                        <svg class="social-list__image" width="32" height="32">
                            <use xlink:href="img/vector/sprite.svg#facebook"></use>
                        </svg>
                        <h3 class="visually-hidden">Facebook</h3>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="" class="social-list__link">
                        <svg class="social-list__image" width="32" height="32">
                            <use xlink:href="img/vector/sprite.svg#vk"></use>
                        </svg>
                        <h3 class="visually-hidden">Вконтакте</h3>
                    </a>
                </li>
            </ul>
            <ul class="contacts-list">
                <li class="contacts-list-columns">
                    <a href="" class="contacts-list__item contacts-list__item--heart"><span class="page-link">Для поставщиков</span></a>
                    <a href="" class="contacts-list__item"><span class="page-link">О производстве</span></a>
                </li>
                <li class="contacts-list-columns">
                    <a href="" class="contacts-list__item"><span class="page-link">Наши документы</span></a>
                    <a href="" class="contacts-list__item"><span class="page-link">Экологические стандарты</span></a>
                </li>
            </ul>
            <div class="copyright">
                <svg class="copyright__logo-image" width="124" height="39">
                    <use xlink:href="img/vector/sprite.svg#htmlacademy-logo"></use>
                </svg>
                <p class="copyright__description">
                    Сделано в <a href="" class="copyright__link page-link">HTML Academy</a> © 2017
                </p>
            </div>    
        </div>
    </footer>
</body>
</html>
